<header>
  <nav class="navbar-fixed">
    <div class="nav-wrapper container">
      <a routerLink="/" class="brand-logo">ShareGraph</a>
      <ul class="right hide-on-med-and-down">
        <!-- ログイン時 -->
        <ng-container *ngIf="authenticated">
          <li><a routerLink="logout">ログアウト</a></li>
        </ng-container>
        <!-- 未ログイン時 -->
        <ng-container *ngIf="!authenticated">
          <li><a routerLink="login">ログイン</a></li>
        </ng-container>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <!-- サイドナビ -->
  <ul id="nav-mobile" class="sidenav">
    <!-- ログイン時 -->
    <ng-container *ngIf="authenticated">
      <li><a routerLink="logout" class="sidenav-close"><i class="material-icons">exit_to_app</i>ログアウト</a></li>
    </ng-container>
    <!-- 未ログイン時 -->
    <ng-container *ngIf="!authenticated">
      <li><a routerLink="login" class="sidenav-close"><i class="material-icons">person</i>ログイン</a></li>
    </ng-container>
  </ul>
</header>
